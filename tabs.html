<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header class="page-header">
            <h1>Bootstrap Alertas</h1>
            <p class="lead">Alterne facilmente entre o conteúdos</p>
        </header>

        <!-- Criação das abas -->
         <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a>
            </li>
            <li><a href="#avalia" role="tab" data-toggle="tab">Avaliações</a></li>
            <li><a href="#compre" role="tab" data-toggle="tab">Compre também</a></li>
         </ul>
       
           <!-- Conteúdo das abas -->
         <div class="tab-content">

              <!-- aba informações -->
               <div class="tab-pane active" role="tabpanel" id="info">
                  <h3>Informações</h3>
                  <p>Lorem ipsum dolor sit amet informações.</p>
               </div>

                <!-- aba Avaliações -->
                <div class="tab-pane" role="tabpanel" id="avalia">
                    <h3>Avaliações</h3>
                    <p>Lorem ipsum dolor sit amet Avaliações.</p>
                 </div>

                 <!-- aba Compre -->
                <div class="tab-pane" role="tabpanel" id="compre">
                    <h3>Compre também</h3>
                    <p>Lorem ipsum dolor sit amet Compre também.</p>
                 </div>

         </div> <!--Conteudo abas -->
       
    </div> <!-- Container -->







    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })

    $(function () {
  $('[data-toggle="popover"]').popover()
})


</script>
</body>
</html>
